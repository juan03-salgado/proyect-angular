<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 600px; margin-left: 130px; background-color: #48c0623f; border: 2px solid #28a792;">
    <h3 style="color: #198754; text-shadow: 1px 1px 0 #6c757d; text-align: center;">🧑‍💼 Actualizar proveedor</h3>
    
  <form (ngSubmit)="updateProveedor()">
    <div class="mb-3">
      <label for="nombre" class="form-label fw-semibold">Nombre del proveedor</label>
      <input type="text" id="nombre" class="form-control" style="border: 2px solid #28a792;" [(ngModel)]="nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Email</label>
      <input type="email" id="email" class="form-control" style="border: 2px solid #28a792;" [(ngModel)]="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label fw-semibold">Direccion</label>
      <textarea id="direccion" class="form-control" style="border: 2px solid #28a792;" [(ngModel)]="direccion" name="direccion" required></textarea>
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label fw-semibold">Telefono</label>
      <textarea id="telefono" class="form-control" style="border: 2px solid #28a792;" [(ngModel)]="telefono" name="telefono" required></textarea>
    </div>

    <div class="d-flex justify-content-between">  
    <button type="submit" class="btn btn-success">Guardar</button>
    <a class="btn btn-secondary" [routerLink]="['/proveedores']">Cancelar</a>
    </div>
  </form>
</div>
