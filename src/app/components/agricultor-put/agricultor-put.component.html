<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 600px; margin-left: 130px; background-color: #48c0623f; border: 2px solid #28a792;">
    <h3 style="color: #198754; text-shadow: 1px 1px 0 #6c757d; text-align: center;">üë®‚Äçüåæ Actualizar agricultor</h3>
    
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label fw-semibold">Nombre</label>
        <input [(ngModel)]="nombre"type="text" class="form-control" style="border: 2px solid #28a792;" id="nombre" name="nombre">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email </label>
        <input [(ngModel)]="email" class="form-control" style="border: 2px solid #28a792;" id="email" aria-describedby="emailHelp" name="email">
      </div>
    
      <div class="mb-3">
        <label for="telefono" class="form-label fw-semibold">Telefono</label>
        <input [(ngModel)]="telefono" class="form-control" style="border: 2px solid #28a792;" id="telefono" name="telefono">
      </div>
    
        <div class="mb-3">
          <label for="ubicacion" class="form-label fw-semibold">Ubicaci√≥n</label>
          <input [(ngModel)]="ubicacion" class="form-control" style="border: 2px solid #28a792;" id="ubicacion" name="ubicacion"> 
        </div>
        
        <div class="d-flex justify-content-between">  
        <button type="button" class="btn btn-primary" (click)="updateAgricultor()">Actualizar</button>
        <a class="btn btn-secondary" [routerLink]="['/agricultores']">Cancelar</a>
        </div>
      </form>
    </div>
