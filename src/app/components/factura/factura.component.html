<div class="card shadow-sm rounded-5 mx-auto my-5" style="max-width: 700px;">
  <div class="card-body p-4 ">
    <h3 class="text-success fw-bold mb-3">Factura de compra</h3>
    <p class="mb-1"><strong>Cliente:</strong> {{ nombreCliente }}</p>
    <p class="mb-3"><strong>Referencia:</strong> {{ referencia }}</p>

    <div class="table-responsive">
      <table class="table table-striped align-middle mb-3">
        <thead class="table-light">
          <tr>
            <th>Producto</th>
            <th>Tipo</th>
            <th class="text-center">Cantidad</th>
            <th class="text-end">Precio total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of productosCarrito">
            <td>{{ p.producto }}</td>
            <td>{{ p.tipo_producto }}</td>
            <td class="text-center">{{ p.cantidad }}</td>
            <td class="text-end">{{ p.precio_total | currency: 'COP ':'symbol' }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-end">
      <h4 class="fw-bold">Total: {{ precioTotalCarrito() | currency: 'COP ':'symbol' }}</h4>
    </div>
  </div>
</div>
