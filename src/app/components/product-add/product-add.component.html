<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 600px; margin-left: 130px; background-color: #48c06233; border: 2px solid #28a745;">
    <h3 style="color: #198754; text-shadow: 1px 1px 0 #6c757d; text-align: center;">üçé Agregar producto</h3>

  <form (ngSubmit)="addProducto()">
    <div class="mb-3">
      <label for="nombre" class="form-label fw-semibold">Nombre del Producto</label>
      <input type="text" id="nombre" class="form-control" style="border: 2px solid #28a792;" [(ngModel)]="nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label for="precioEstimado" class="form-label fw-semibold">Precio Estimado</label>
      <input type="number" id="precioEstimado" class="form-control" style="border: 2px solid #28a792;" [(ngModel)]="precioEstimado" name="precioEstimado" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label fw-semibold">Descripci√≥n</label>
      <textarea id="descripcion" class="form-control" style="border: 2px solid #28a792;" [(ngModel)]="descripcion" name="descripcion" required></textarea>
    </div>

    <div class="mb-3">
    <label for="idAgricultor" class="form-label fw-semibold">Seleccionar Agricultor</label>
    <select id="idAgricultor" class="form-control" style="border: 2px solid #28a792;" [(ngModel)]="idAgricultor" name="idAgricultor" required>
    <option *ngFor="let agricultor of agricultores" [value]="agricultor?.id">
      {{ agricultor?.nombre }}
    </option>
  </select>
</div>

    <div class="mb-3">
    <label for="idMercado" class="form-label fw-semibold">Seleccionar Mercado</label>
    <select id="idMercado" class="form-control" style="border: 2px solid #28a792;" [(ngModel)]="idMercado" name="idMercado" required>
    <option *ngFor="let mercado of mercados" [value]="mercado?.id">
      {{ mercado?.nombre }}
    </option>
  </select>
</div>

    <div class="d-flex justify-content-between">  
    <button type="submit" class="btn btn-success">Guardar</button>
    <a class="btn btn-secondary" [routerLink]="['/product']">Cancelar</a>
    </div>
  </form>
</div>
