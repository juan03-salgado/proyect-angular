<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de usuario</title>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center p-4 mb-2 px-1">
      <h2>Productos</h2>
      <div class="d-flex align-items-center">
         <select class="form-select filter-select w-auto me-2" [(ngModel)]="buscarTipoProducto" (change)="filtrarProductos()">
        <option value="Todos los productos">Todos los productos</option>
        <option value="Vegetales">Vegetales</option>
        <option value="Frutas">Frutas</option>
        <option value="Carnes">Carnes</option>
        <option value="Lacteos">Lacteos</option>
      </select>
      <button class="btn btn-outline-success" [routerLink]="['/carritoProductos']">
      <i class="bi bi-cart"></i> 
    </button>
    </div>    
  </div>  
</div>
      
<div class="container my-2 ms-auto">
  <div class="row g-3 justify-content-center">
  <div class="col-md-3 col-md-4" *ngFor = "let producto of productoFiltrado">
    <div class="card h-100 shadow-sm border-success">
      <div class="card-body">
        <h4 class="card-title text-info text-uppercase lh-lg text-center">{{ producto.tipo_producto }}</h4>
        <h5 class="card-text">{{ producto.nombre }} </h5>
        <p class="card-text">{{ producto.descripcion }}</p>
        <p class="card-text">Finca productora: {{ getNombreFinca(producto.finca_id) }}</p>
        <p class="card-text">Unidades disponibles: {{ producto.unidades }}</p>

         <div class="d-flex justify-content-between align-items-center border-top pt-2">
            <strong class="me-2"><i class="bi-currency-dollar"></i>{{ producto.precio_unidad }}</strong>
            <button class="btn btn-success" (click)="agregarAlCarrito(producto)"><i class="bi bi-cart"></i> Agregar al carrito</button>
          </div>
    </div>
  </div>
</div>
</div>

</div>

</body>
</html>
