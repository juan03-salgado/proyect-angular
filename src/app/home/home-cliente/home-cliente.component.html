<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de usuario</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
  <div class="container-fluid">
    <a class="navbar-brand pt-2 p-3 px-5 text-success text-uppercase lh-lg">Tienda Online</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item p-3 mx-2">
          <a class="nav-link px-2" aria-current="page" href="">Home</a>
        </li>
        <li class="nav-item p-3 mx-2">
          <a class="nav-link px-2" href="">Link</a>
        </li>
        <li class="nav-item dropdown mx-4">
          <a class="nav-link dropdown-toggle p-4 px-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Pagos
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link disabled p-4" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar productos" aria-label="Search"/>
        <button class="btn btn-outline-success me-4" type="submit"><i class="bi bi-search"></i></button>
      </form>
        <button class="btn bg-danger justify-content-end" (click)="logoutUsuario()"><i class="bi bi-box-arrow-right"></i></button>
    </div>
  </div>
</nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center p-4 mb-2 px-1">
      <h2>Productos</h2>
      <div class="d-flex align-items-center">
         <select class="form-select filter-select w-auto me-2">
        <option selected>Todos los productos</option>
        <option value="1">Verduras</option>
        <option value="2">Frutas</option>
        <option value="3">Carnes</option>
      </select>
      <button class="btn btn-outline-success">
      <i class="bi bi-cart"></i> 
    </button>
    </div>    
  </div>  
</div>
      
<div class="container my-2 ms-auto">
  <div class="row g-3 justify-content-center">
  <div class="col-md-3 col-md-4" *ngFor = "let producto of productoFiltrado">
    <div class="card h-100 shadow-sm border-success">
      <div class="card-body">
        <h4 class="card-title text-info text-uppercase lh-lg text-center">{{ producto.tipo_producto }}</h4>
        <h5 class="card-text">{{ producto.nombre }} </h5>
        <p class="card-text">Finca productora: {{ getNombreFinca(producto.finca_id) }}</p>
        <p class="card-text">{{ producto.descripcion }}</p>

         <div class="d-flex justify-content-between align-items-center border-top pt-2">
            <strong class="me-2"><i class="bi-currency-dollar"></i>{{ producto.precio_unidad }}</strong>
            <button class="btn btn-light" style="border-color: black;">Agregar al carrito</button>
          </div>
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
